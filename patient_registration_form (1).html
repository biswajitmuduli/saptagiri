 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - OP Flow - Insta HMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #4a5cb8, #6366f1);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
        }

        .header-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        /* Patient Header */
        .patient-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .patient-avatar {
            width: 60px;
            height: 60px;
            background: #e8eaf6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #5c6bc0;
        }

        .patient-info h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .patient-details {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .patient-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        /* Patient Header Editable Inputs */
        .patient-header input {
            outline: none;
            transition: background-color 0.3s ease;
        }

        .patient-header input:hover,
        .patient-header input:focus {
            background-color: rgba(255, 255, 255, 0.8) !important;
            border-radius: 3px;
            padding: 2px 4px;
        }

        #avatar-initial {
            outline: none;
        }

        #avatar-initial:hover,
        #avatar-initial:focus {
            background-color: rgba(255, 255, 255, 0.3) !important;
        }

        /* Navigation Tabs */
        .nav-tabs {
            background: white;
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-tab {
            padding: 15px 25px;
            background: #f5f5f5;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: #fff3cd;
            border-bottom-color: #ffc107;
            color: #333;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            background: white;
            margin: 0;
        }

        .registration-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .registration-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .visit-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .add-visit-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .visit-select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            min-width: 120px;
        }

        /* Form Sections */
        .form-content {
            padding: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group.small {
            flex: 0.5;
        }

        .form-group.large {
            flex: 2;
        }

        label {
            font-size: 13px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }

        label .required {
            color: #dc3545;
        }

        input, select, textarea {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a5cb8;
        }

        input::placeholder {
            color: #999;
        }

        .date-input {
            color: #999;
        }

        /* Bottom Actions */
        .bottom-actions {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-actions {
            display: flex;
            gap: 15px;
        }

        .action-link {
            color: #2196f3;
            text-decoration: none;
            font-size: 14px;
        }

        .right-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .patient-details {
                flex-direction: column;
                gap: 5px;
            }
            
            .right-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="hospital-logo" style="background-color: whitesmoke; border-radius: 5px;">
                <img src="https://sapthagirihospitals.com/assets/img/logo.jpg" alt="Sapthagiri Hospital" style="height: 60px; width: auto;">
            </div>
        </div>
        <div class="header-right">
            <div class="header-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="header-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            <div class="header-item">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
            </div>
            <div class="header-item">
                <i class="fas fa-user"></i>
                <span>User</span>
            </div>
        </div>
    </div>

    <!-- Patient Header -->
    <div class="patient-header">
        <div class="patient-avatar">
            <input type="text" id="avatar-initial" value="B" maxlength="1" style="background: transparent; border: none; font-size: 24px; font-weight: bold; color: #5c6bc0; text-align: center; width: 40px;">
        </div>
        <div class="patient-info">
            <h2>
                <input type="text" id="title" value="Mr." style="background: transparent; border: none; font-size: 24px; font-weight: 600; color: #333; width: 40px;">
                <input type="text" id="patient-name" value="BIBHORKUMAR" style="background: transparent; border: none; font-size: 24px; font-weight: 600; color: #333; width: 200px;">
                <span style="color: #666; font-size: 14px; font-weight: normal;">
                    <input type="text" id="patient-id" value="SH0001069322" style="background: transparent; border: none; font-size: 14px; color: #666; width: 120px;"> • 
                    <input type="text" id="gender" value="Male" style="background: transparent; border: none; font-size: 14px; color: #666; width: 50px;"> • 
                    <input type="text" id="age" value="25Y" style="background: transparent; border: none; font-size: 14px; color: #666; width: 40px;"> • 
                    <input type="text" id="phone" value="+919008731570" style="background: transparent; border: none; font-size: 14px; color: #666; width: 130px;">
                </span>
            </h2>
            <div class="patient-actions">
                <a href="#" class="edit-link">Edit Patient Details</a>
                <a href="#" class="edit-link">Edit Communication Settings</a>
            </div>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="nav-tab">Appointments</button>
        <button class="nav-tab active">Registration</button>
        <button class="nav-tab">Billing</button>
        <button class="nav-tab">Triage / Nurse Assessment</button>
        <button class="nav-tab">Initial Assessment</button>
        <button class="nav-tab">Consultation</button>
        <button class="nav-tab">Order</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="registration-header">
            <h3>Registration</h3>
            <div class="visit-controls">
                <button class="add-visit-btn">Add New Visit</button>
                <span style="color: #666; font-size: 14px;">Active Visits</span>
                <select class="visit-select">
                    <option>--select--</option>
                </select>
                <span style="color: #666; font-size: 14px;">Inactive Visits</span>
                <select class="visit-select">
                    <option>--select--</option>
                </select>
            </div>
        </div>

        <div class="form-content">
            <!-- Basic Information -->
            <div class="form-section">
                <h4 class="section-title">Basic Information</h4>
                
                <div class="form-row">
                    <div class="form-group small">
                        <label>Title<span class="required">*</span></label>
                        <select>
                            <option>Mr.</option>
                            <option>Mrs.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>First Name<span class="required">*</span></label>
                        <input type="text" value="BIBHORKUMAR">
                    </div>
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text" placeholder="Enter Middle Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Mobile<span class="required">*</span></label>
                        <input type="text" value="+919008731570">
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="text" placeholder="DD-MM-YYYY" class="date-input">
                    </div>
                    <div class="form-group small">
                        <label>Age<span class="required">*</span></label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" value="25" style="width: 60px;">
                            <select>
                                <option>Years</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender<span class="required">*</span></label>
                        <select>
                            <option>Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Additional Phone</label>
                        <input type="text" placeholder="+919999999999">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Next of Kin Name</label>
                        <input type="text" placeholder="Enter Next of Kin Name">
                    </div>
                    <div class="form-group">
                        <label>Next of Kin Relation</label>
                        <input type="text" placeholder="Enter Next of Kin Relation">
                    </div>
                    <div class="form-group">
                        <label>Next of Kin Phone No.</label>
                        <input type="text" placeholder="+919999999999">
                    </div>
                    <div class="form-group">
                        <label>Next of Kin Address</label>
                        <input type="text" placeholder="Enter Next of Kin Address">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Patient Category<span class="required">*</span></label>
                        <select>
                            <option>GENERAL</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Additional Patient Information -->
            <div class="form-section">
                <h4 class="section-title">Additional Patient Information</h4>
                
                <div class="form-row">
                    <div class="form-group large">
                        <label>Address<span class="required">*</span></label>
                        <textarea rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Area<span class="required">*</span></label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>City<span class="required">*</span></label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Actions -->
        <div class="bottom-actions">
            <div class="left-actions">
                <a href="#" class="action-link">Audit Log</a>
                <a href="#" class="action-link">Add Document</a>
                <a href="#" class="action-link">Upload Document</a>
                <a href="#" class="action-link">Print Documents</a>
                <a href="#" class="action-link">Other Actions</a>
            </div>
            <div class="right-actions">
                <button class="btn btn-secondary">Discard</button>
                <button class="btn btn-primary">Register</button>
                <button class="btn btn-success">Register & Pay</button>
                <button class="btn btn-warning">Register & Edit Bill</button>
            </div>
        </div>
    </div>
</body>
</html>
